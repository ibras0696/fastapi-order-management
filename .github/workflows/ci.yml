name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      RUN_MIGRATIONS_ON_STARTUP: "false"
      SECRET_KEY: "ci-secret-key-with-min-32-chars-123456"
      DATABASE_URL: sqlite+pysqlite:///./ci_settings.db
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
      REDIS_DB: "0"
      RABBITMQ_HOST: "rabbitmq"
      RABBITMQ_PORT: "5672"
      RABBITMQ_USER: "guest"
      RABBITMQ_PASSWORD: "guest"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint
        run: flake8 .

      - name: Alembic migrations (SQLite smoke)
        env:
          DATABASE_URL: sqlite+pysqlite:///./alembic_ci.db
        run: alembic upgrade head

      - name: Tests
        run: pytest -q
