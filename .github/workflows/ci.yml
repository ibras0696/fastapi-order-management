name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      RUN_MIGRATIONS_ON_STARTUP: "false"
      SECRET_KEY: "ci-secret-key-with-min-32-chars-123456"
      DATABASE_URL: sqlite+pysqlite:///./ci_settings.db
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
      REDIS_DB: "0"
      RABBITMQ_HOST: "rabbitmq"
      RABBITMQ_PORT: "5672"
      RABBITMQ_USER: "guest"
      RABBITMQ_PASSWORD: "guest"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint
        run: flake8 .

      - name: Alembic migrations (SQLite smoke)
        env:
          DATABASE_URL: sqlite+pysqlite:///./alembic_ci.db
        run: alembic upgrade head

      - name: Tests
        run: pytest -q

  e2e:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - name: Prepare env
        run: |
          cp .env.example .env

      - name: Start stack
        run: docker compose up -d --build

      - name: Smoke API (curl scenarios)
        run: ./scripts/test_api_curl_full.sh

      - name: E2E outbox -> rabbit -> consumer -> celery
        run: ./scripts/test_event_flow.sh

      - name: E2E Redis down (fallback to DB)
        run: ./scripts/test_redis_down.sh

      - name: E2E RabbitMQ down (outbox pending + recovery)
        run: ./scripts/test_rabbitmq_down_outbox.sh

      - name: E2E consumer DLQ (invalid message)
        run: ./scripts/test_consumer_retry_dlq.sh

      - name: Dump logs on failure
        if: failure()
        run: docker compose logs --no-color

      - name: Shutdown
        if: always()
        run: docker compose down -v --remove-orphans
